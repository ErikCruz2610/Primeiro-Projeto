<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body>
	<h2>Login</h2>
	<form>
		Login:<br>
		<input type="text" name="login"><br>

		Senha:<br>
		<input type="password" name="senha"><br><br>

		<input type="button" value="LOGAR">
		
	</form>

	<h2>Cadastre-se</h2>

	<form>
	Login:<br>
	<input type="text" name="login"><br><br>
	Sexo:<br>
	<input type="radio" name="sexo" value="M">Masculino<br>
	<input type="radio" name="sexo" value="F">Feminino<br><br>

	<h2>Interesses</h2>
	<input type="checkbox" name="interesses">Futebol<br>
	<input type="checkbox" name="interesses">Cursos<br>
	<input type="checkbox" name="interesses">Lazer<br>
	
	<h2>Estados</h2>
	<select name="estado">
		<option value="sp">SP</option>
		<option value="mg">MG</option>
		<option value="rj">RJ</option>
		<option value="bh">BH</option>
		<option value="am">AM</option>
		<option value="ac">AC</option>
		<option value="rs">RS</option>
	</select><br><br>

	<h2>Observaçãoes</h2>
	<textarea></textarea>

	<input type="submit" value="Cadastrar">

	</form>
</body>
</html>
